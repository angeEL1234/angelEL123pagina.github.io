<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores RGB</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            place-items: center;
        }
        #output {
            margin-top: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>
        <input type="range" id="rangeRed" min="0" max="255" value="0">
        <div id="outputRed">Rojo</div>
    </div>

    <div>
        <input type="range" id="rangeGreen" min="0" max="255" value="0">
        <div id="outputGreen">Verde</div>
    </div>

    <div>
        <input type="range" id="rangeBlue" min="0" max="255" value="0">
        <div id="outputBlue">Azul</div>
    </div>

    <script src="../colorsbog/ColoresRGB.js"></script>
</body>
</html>
