<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: rgb(255, 255, 255);
            display: flex;
            align-items: center;
            margin: 0;
            height: 100vh;
        }

        .container {
            border: 2px solid black;
            width: 50px;
            height: 50px;
            background-color: rgb(9, 192, 248);
        }
    </style>
    <title>Dinamic Box</title>
</head>
<body>
    <div class="container"></div>

    <div id="Alto">
        <label for="Alto">Altura:</label>
        <input type="range" id="Alto" min="50" max="500">
    </div>

    <div id="Ancho">
        <label for="width">Ancho:</label>
        <input type="range" id="width" min="50" max="500">
    </div>

    <div id="Radio">
        <label for="Radio">Radio:</label>
        <input type="range" id="Radio" min="0" max="250">
    </div>

    <div id="ColorC">
        <label for="Color">Color:</label>
        <input type="range" id="Color" min="0" max="360">
    </div>

    <script src="./app.js"></script>
</body>
</html>
